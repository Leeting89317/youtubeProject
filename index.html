<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 串接 api 工具 -> axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- <div class="big_screen"> -->
    <div class="top_header">
        <input class="srearch_input" placeholder="搜尋" type="text" name="searchInput">
        <button class="search_btn">搜尋</button>
    </div>
    <div id="mainScreen" class="main_screen">
        <div class="video_screen">
            <iframe class="video_control" width="900" height="500" :src="nowVideoItem.url" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="hotText">發燒影片 #10</div>
            <div style="font-size: 18px;">{{nowVideoItem.snippet.title}}</div>
            <div style="margin-top: 10px;">觀看次數：2394054 • {{nowVideoItem.titleDate}}</div>
            <hr>
            <div class="aboutVideoDetails" id="aboutVideoDetails">
                <img class="isInline" :src="channelImage" width="50" height="50">
                <div class="isInline textControl">{{nowVideoItem.snippet.channelTitle}}</div>
                <button class="isInline isRight isRedColorBtn">訂閱</button>
                <button class="isInline isRight isBlueColorBtn">加入</button>
            </div>

        </div>
        <div class="right_screen">
            <a @click="selectedEvent(videoItem)" href="#" class="videoPlayListAControl" v-for="videoItem in playVideoList">
                <div class="videoAndTextControl">
                    <img style="float: left;" width="200" height="150" :src="videoItem.snippet.thumbnails.high.url" alt="沒有">
                    <!-- <iframe style="float: left;" width="200" height="150" :src="videoItem.url" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                    <div class="textDecorationControl">{{videoItem.titleCaption}}</div>
                </div>
            </a>
        </div>
    </div>



    <script src="js/use_axios.js"></script>
    <!-- <script src="js/index.js"></script> -->
</body>

</html>
